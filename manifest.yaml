id: gitearunner
title: "GiteaRunner"
version: 1.22.6
release-notes: |
  * init
license: MIT
wrapper-repo: "https://github.com/auggie-lahey/gitea-runner-startos"
upstream-repo: "https://gitea.com/gitea/act_runner"
support-site: "https://docs.gitea.com/usage/actions/act-runner"
marketing-site: "https://gitea.io/en-us/"
build: ["make"]
description:
  short: Actions for gitea.
  long: |
    Selfhosted runner for pipelines in gitea
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  mounts:
    main: /root/data
    data: /data
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web Interface
    success-message: The runner is ready
    type: script
config: 
  get:
    type: script
  set:
    type: script
properties: ~
dependencies: {}
volumes:
  main:
    type: data
  data:
    type: data
interfaces:
  main:
    name: Web UI / Git HTTPS/SSH
    description: 'Port 80: Browser Interface and HTTP Git Interface / Port 22: Git SSH Interface'
    tor-config:
      port-mapping:
        80: "3000"
        22: "22"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
      - ssh
      - git
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
